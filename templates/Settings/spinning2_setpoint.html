<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Set Point Dialog</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 0;
        }

        .dialog-container {
            position: relative;
            background: white;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            width: 400px;
        }

        .dialog-header {
            background: #0c609d;
            color: white;
            padding: 15px;
            font-weight: bold;
            text-align: center;
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
        }

        .dialog-body {
            padding: 20px 20px 0px;
        }

        .dialog-body table {
                width: 100%;
                border-collapse: separate;
                border-spacing: 0;
                border: 0.1px solid #d0ebff;
                /* Red border color for table */
                border-radius: 1px;
                /* Rounded edges for the table */
                overflow: hidden;
                /* Ensures corners appear rounded */
        }

        .dialog-body th,
        .dialog-body td {
            padding: 10px;
            text-align: center;
            border: 0.1px solid #acdbff;
        }

        .dialog-body th {
            background-color: #e3f4ff;
            font-weight: bold;
        }

        .value-box {
            display: inline-block;
            width: 60px;
            padding: 10px;
            background: #007bff;
            color: white;
            font-weight: bold;
            text-align: center;
            border-radius: 5px;
        }

        .set-box input {
            width: 70px;
            /* Matches the width of value-box */
            padding: 10px;
            /* Matches padding of value-box */
            background: #4caf50;
            /* Green background */
            color: white;
            font-weight: bold;
            text-align: center;
            border: none;
            border-radius: 5px;
        }

        .set-box input:focus {
            outline: none;
            box-shadow: 0 0 5px rgba(76, 175, 80, 0.8);
        }

        .dialog-footer {
            padding: 15px;
            text-align: right;
            background: #f8f9fa;
            border-bottom-left-radius: 10px;
            border-bottom-right-radius: 10px;
        }

        .dialog-footer button {
            margin-left: 10px;
        }
    </style>
</head>

<body>
    <div class="dialog-container" id="setPointDialog">
        <div class="dialog-header">SET POINT</div>

        <div class="dialog-body">
            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th></th>
                        <th>Actual</th>
                        <th>Set</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td><b>% RH</b></td>
                        <td><span class="value-box">{{ msg.payload['Spg2_iVa_Act_RH'] }}</span></td>
                        <td class="set-box">
                            <input type="number" id="set_rh" value="{{ msg.payload['Spg2_iMi_Set_RH'] }}" />
                        </td>
                    </tr>
                    <tr>
                        <td><b>Â°C</b></td>
                        <td><span class="value-box">{{ msg.payload['Spg2_iVa_Act_Temp'] }}</span></td>
                        <td class="set-box">
                            <input type="number" id="set_temp" value="{{ msg.payload['Spg2_iMi_Set_Temp'] }}" />
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>

        <div class="dialog-footer">
            <button class="btn btn-success" onclick="updateSetPoints()">Update</button>
            <button class="btn btn-danger" onclick="closeDialog()">Close</button>
        </div>

    </div>

    <script>
        function updateSetPoints() {
            const setRH = document.getElementById('set_rh').value;
            const setTemp = document.getElementById('set_temp').value;

            fetch('/write_setpoints', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ set_rh: setRH, set_temp: setTemp }),
            })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        alert('Set points updated successfully!');
                    } else {
                        alert('Failed to update set points.');
                    }
                })
                .catch(error => console.error('Error:', error));
        }

        function closeDialog() {
            document.getElementById('setPointDialog').style.display = 'none';
        }
    </script>
</body>

</html>
