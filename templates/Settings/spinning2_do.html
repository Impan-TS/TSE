<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Output</title>

    <link rel="stylesheet" href="static\css\font.css">

    <style>

            color: #fff;

            border-color: #5cb85c;
            border-radius: 3px;

            .btn-danger {

            color: #fff;

            color: #fff;

/* Styles for the dialog and inputs */
.dialog-box {
    max-width: 30%;
    width: auto;
    border: 1px solid #333;
    border-radius: 8px;
    background-color: #e3f4ff;
    padding: 10px;
    margin: 0 auto;
    box-sizing: border-box;
    position: relative;
    top: -20px;
    font-family: 'Lato', sans-serif;
    font-size: 12px;
}

.header {
    background-color: #0c609d;
    color: white;
    text-align: center;
    font-size: 16px;
    font-weight: bold;
    padding: 6px;
    border-radius: 6px;
    margin-bottom: 10px;
    width: 100%;
    font-family: 'Roboto', sans-serif;
}

.row-container {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(80px, 1fr));
    gap: 5px;
    margin-bottom: 5px;
}

.parameter {
    width: 100%;
    height: 30px;
    text-align: center;
    line-height: 30px;
    font-size: 10px;
    font-weight: 530;
    font-family: 'Times New Roman', 'Georgia', serif;
    border: 1px solid #333;
    border-radius: 4px;
    background-color: #c9f6ff;
    color: black;
}

.parameters {
    width: 100%;
    height: 30px;
    text-align: center;
    line-height: 30px;
    font-size: 10px;
    font-weight: 530;
    font-family: 'Times New Roman', 'Georgia', serif;
    border: 1px solid #333;
    border-radius: 4px;
    background-color: #c9f6ff;
    color: black;
}

.value {
    background-color: #007bff;
    color: white;
    font-weight: 600;
    text-align: center;
    border: 1px solid #333;
    border-radius: 4px;
    line-height: 30px;
    padding-right: 6px;
}

.set-box input {
    width: 100%;
    height: 30px;
    background: #4caf50;
    color: white;
    font-weight: 600;
    text-align: center;
    border: 1px solid #333;
    border-radius: 4px;
    line-height: 30px;
}

.parameter,
.parameters,
.value,
.set-box input {
    font-family: 'Lato', sans-serif;
}

.m-value-row .value {
    background-color: #28a745;
    color: white;
}

.set-box input:focus {
    outline: none;
    box-shadow: 0 0 3px rgba(76, 175, 80, 0.8);
}

.dialog-footer {
    text-align: right;
    background: #e3f4ff;
}

.dialog-footer button {
    margin-left: 6px;
}

/* Styling for toggle switch */
.switch-container {
    display: flex;
    align-items: center;
    justify-content: center;
    height: 100%;
}

.switch {
    position: relative;
    display: inline-block;
    width: 34px;
    height: 18px;
    margin-right: 3px;
}

.switch input {
    opacity: 0;
    width: 0;
    height: 0;
}

.slider {
    position: absolute;
    cursor: pointer;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background-color: #7dcbff;
    transition: 0.3s;
    border-radius: 34px;
}

.slider:before {
    position: absolute;
    content: "";
    height: 12px;
    width: 12px;
    border-radius: 50%;
    left: 3px;
    bottom: 3px;
    background-color: white;
    transition: 0.3s;
}

input:checked+.slider {
    background-color: #0c609d;
}

input:checked+.slider:before {
    transform: translateX(14px);
}

.mode-text {
    font-size: 9px;
    white-space: nowrap;
}
    </style>
</head>

<body>
    <div class="dialog-box mt-5">

        <!-- Header -->
        <div class="header">DIGITAL OUTPUTS</div>

        <!-- Row 1 -->
        <div class="row-container">
            <div class="parameter" style= " background-color: rgb(0, 86, 128); color:white">PARAMETER</div>
            <div class="parameter" style= " background-color: rgb(0, 86, 128); color:white">Washer Pump-1</div>
            <div class="parameter" style= " background-color: rgb(0, 86, 128); color:white">Washer Pump-2</div>
        </div>
        <div class="row-container">
            <div class="parameter" style="background-color: rgb(20,105,46); color:white">VALUE</div>
            <div class="value" id="Spg2_DO_Pump_Act">{{ 1 if msg.payload.Spg2_DO_Pump_Act else 0 }}</div>
            <div class="value" id="Spg2_DO_Pump_Act2">{{ 1 if msg.payload.Spg2_DO_Pump_Act2 else 0 }}</div>
        </div>

        <!-- Row 2 -->
        <div class="row-container m-value-row">
            <div class="parameters" style="background-color: rgb(20,105,46); color:white">M VALUE</div>
            <div class="set-box">
                <input type="number" id="Spg2_iMi_DO_Man" value="{{ 1 if msg.payload.Spg2_iMi_DO_Man else 0 }}" min="0"
                    max="1" step="1" oninput="validateInput(this)"
                    data-nodeid="{{ msg.node_ids['Spg2_iMi_DO_Man'] }}" />
            </div>
            <div class="set-box">
                <input type="number" id="Spg2_iMi_DO_Man2" value="{{ 1 if msg.payload.Spg2_iMi_DO_Man2 else 0 }}"
                    min="0" max="1" step="1" oninput="validateInput(this)"
                    data-nodeid="{{ msg.node_ids['Spg2_iMi_DO_Man2'] }}" />
            </div>
        </div>

        <!-- Row 3: MODE Row with Toggle Switches -->
        <div class="row-container">
            <div class="parameter" style="background-color: rgb(20,105,46); color:white">MODE</div>
            <div class="parameter">
                <div class="switch-container">
                    <label class="switch">
                        <input type="checkbox" id="mode1" {{ 'checked' if msg.payload.Spg2_iFl_Start_DO_B else '' }}
                            onchange="updateModeText(this, 'mode1-text', 'Spg2_iFl_Start_DO_B')">
                        <span class="slider"></span>
                    </label>
                    <span id="mode1-text" class="mode-text">{{ 'Manual' if msg.payload.Spg2_iFl_Start_DO_B else 'Auto' }}</span>
                </div>
            </div>

            <div class="parameter">
                <div class="switch-container">
                    <label class="switch">
                        <input type="checkbox" id="mode2" {{ 'checked' if msg.payload.Spg2_iFl_Start_DO_B2 else '' }}
                            onchange="updateModeText(this, 'mode2-text', 'Spg2_iFl_Start_DO_B2')">
                        <span class="slider"></span>
                    </label>
                    <span id="mode2-text" class="mode-text">{{ 'Manual' if msg.payload.Spg2_iFl_Start_DO_B2 else 'Auto' }}</span>
                </div>
            </div>
        </div>

        <div class="dialog-footer">
            <button class="btn btn-danger" onclick="closeDialog()">Close</button>
            <button class="btn btn-success" onclick="updateSettings()">Update</button>
        </div>
    </div>

    <script src="https://cdn.socket.io/4.0.1/socket.io.min.js"></script>

    <script>
        const socket = io();
        let tempSetpoints = {}; // Store temporary input values

        socket.on('update', function (data) {
            Object.keys(data).forEach((key) => {
                const element = document.getElementById(key);
                if (element) {
                    if (element.classList.contains('value')) {
                        element.innerText = data[key];
                    } else if (element.tagName === 'INPUT' && element.type === 'number') {
                        if (!(key in tempSetpoints)) {
                            element.value = data[key];
                        }
                    } else if (element.tagName === 'INPUT' && element.type === 'checkbox') {
                        element.checked = data[key];
                        const textElement = document.getElementById(element.id + '-text');
                        if (textElement) {
                            textElement.textContent = data[key] ? 'Manual' : 'Auto';
                        }
                    }
                }
            });
        });

        function updateModeText(checkbox, textId, key) {
            const textElement = document.getElementById(textId);
            textElement.textContent = checkbox.checked ? 'Manual' : 'Auto';
            
            // Send the updated mode to the server
            const update = {};
            update[key] = checkbox.checked;
            
            fetch('/write', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(update),
            }).catch(error => console.error('Error:', error));
        }

        function updateSettings() {
            const setpoints = {
                Spg2_iMi_DO_Man: document.getElementById('Spg2_iMi_DO_Man').value,
                Spg2_iMi_DO_Man2: document.getElementById('Spg2_iMi_DO_Man2').value,
            };

            fetch('/write', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(setpoints),
            })
            .then(response => response.json())
            .then(data => {
                alert(data.success ? 'Settings updated successfully!' : 'Failed to update settings.');
            })
            .catch(error => console.error('Error:', error));
        }

        function closeDialog() {
            document.querySelector('.dialog-box').style.display = 'none';
        }

        // Dynamically update switch modes based on node values
        function updateSwitchModes() {
            const switches = [
                { id: 'mode1', key: 'Spg2_iFl_Start_DO_B', textId: 'mode1-text' },
                { id: 'mode2', key: 'Spg2_iFl_Start_DO_B2', textId: 'mode2-text' }
            ];

            switches.forEach(switchObj => {
                const element = document.getElementById(switchObj.id);
                const textElement = document.getElementById(switchObj.textId);
                if (element && textElement) {
                    textElement.textContent = element.checked ? 'Manual' : 'Auto';
                }
            });
        }

        function validateInput(input) {
            let value = input.value;
            if (value !== "0" && value !== "1") {
                alert("Invalid input! Please enter 0 or 1.");
                input.value = ""; // Reset the input field
            }
        }

        // Call the function to update switches initially
        updateSwitchModes();
    </script>

</body>

</html>
