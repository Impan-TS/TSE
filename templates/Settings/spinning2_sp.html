<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Set Point</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.0/socket.io.js"></script>
    <style>
        .dialog-container {
            position: relative;
            background: #e3f4ff;
            border: 1px solid #0c609d;
            border-radius: 10px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            width: 400px;
            margin-left: 36%;
        }

        .dialog-header {
            background: #0c609d;
            color: white;
            padding: 15px;
            font-weight: bold;
            text-align: center;
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
        }

        .dialog-body {
            padding: 20px 20px 0px;
        }

        .dialog-body table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0;
            border: 1px solid #d0ebff;
            border-radius: 1px;
            overflow: hidden;
        }

        .dialog-body th,
        .dialog-body td {
            padding: 10px;
            text-align: center;
            border: 0.1px solid #0c609d;
            background: #e3f4ff;
        }

        .dialog-body th {
            background-color: #e3f4ff;
            font-weight: bold;
        }

        .value-box {
            display: inline-block;
            width: 60px;
            padding: 10px;
            background: #007bff;
            color: white;
            font-weight: bold;
            text-align: center;
            border-radius: 5px;
        }

        .set-box input {
            width: 70px;
            padding: 10px;
            background: #4caf50;
            color: white;
            font-weight: bold;
            text-align: center;
            border: none;
            border-radius: 5px;
        }

        .set-box input:focus {
            outline: none;
            box-shadow: 0 0 5px rgba(76, 175, 80, 0.8);
        }

        .dialog-footer {
            padding: 15px;
            text-align: right;
            background: #e3f4ff;
            border-bottom-left-radius: 10px;
            border-bottom-right-radius: 10px;
        }

        /* .dialog-footer button {
            margin-left: 10px;
        }

        .table th:first-child {
            border-top-left-radius: 10px;
        }

        .table th:last-child {
            border-top-right-radius: 10px;
        }


        .table td:first-child {
            border-bottom-left-radius: 10px;
        }

        .table td:last-child {
            border-bottom-right-radius: 10px;
        } */
    </style>
</head>

<body>
    <div class="dialog-container" id="setPointDialog">
        <div class="dialog-header">SET POINT</div>

        <div class="dialog-body">
            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th></th>
                        <th>Actual</th>
                        <th>Set</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td><b>% RH</b></td>
                        <td><span class="value-box" id="Spg2_iVa_Act_RH">{{ msg.payload['Spg2_iVa_Act_RH'] | round(1)
                                }}</span></td>
                        <td class="set-box">
                            <input type="number" id="Spg2_iMi_Set_RH"
                                value="{{ msg.payload['Spg2_iMi_Set_RH'] | round(1) }}"
                                data-nodeid="{{ msg.node_ids['Spg2_iMi_Set_RH'] }}" />
                        </td>
                    </tr>
                    <tr>
                        <td><b>Â°C</b></td>
                        <td><span class="value-box" id="Spg2_iVa_Act_Temp">{{ msg.payload['Spg2_iVa_Act_Temp'] |
                                round(1) }}</span></td>
                        <td class="set-box">
                            <input type="number" id="Spg2_iMi_Set_Temp"
                                value="{{ msg.payload['Spg2_iMi_Set_Temp'] | round(1) }}"
                                data-nodeid="{{ msg.node_ids['Spg2_iMi_Set_Temp'] }}" />
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>

        <div class="dialog-footer">
            <button class="btn btn-success" onclick="updateSettings()">Update</button>
            <button class="btn btn-danger" onclick="closeDialog()">Close</button>
        </div>
    </div>

    <script>

        // Set up Socket.IO connection
        const socket = io();

        socket.on('update', function (data) {
            Object.keys(data).forEach((key) => {
                const element = document.getElementById(key);
                if (element) {
                    if (element.classList.contains('value')) {
                        element.innerText = data[key]; // Ensure real-time update for blue box values
                    } else if (element.tagName === 'INPUT' && element.type === 'number') {
                        if (document.activeElement !== element) {
                            element.value = data[key]; // Update set-box inputs
                        }
                    } else if (element.tagName === 'INPUT' && element.type === 'checkbox') {
                        element.checked = data[key]; // Ensure real-time update for auto/manual switch
                        const textElement = document.getElementById(element.id + '-text');
                        if (textElement) {
                            textElement.textContent = data[key] ? 'Manual' : 'Auto';
                        }
                    }
                }
            });
        });





        function updateSettings() {
            const setpoints = {
                Spg2_iMi_Set_RH: document.getElementById('Spg2_iMi_Set_RH').value,
                Spg2_iMi_Set_Temp: document.getElementById('Spg2_iMi_Set_Temp').value,
            };

            fetch('/write', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(setpoints),
            })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        alert('Settings updated successfully!');
                    } else {
                        alert('Failed to update settings.');
                    }
                })
                .catch(error => console.error('Error:', error));
        }

        function closeDialog() {
            document.getElementById('setPointDialog').style.display = 'none';
        }
    </script>
</body>

</html>
