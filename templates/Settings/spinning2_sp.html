<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Set Point</title>
    
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"> -->
    <link rel="stylesheet" href="static\css\font.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.0/socket.io.js"></script>
    <style>

            .btn-success {
            color: #fff;
            background-color: #5cb85c;
            border-color: #5cb85c;
            border-radius: 3px;
            border-style:solid;
            box-shadow: none;
            }
            .btn-success:focus,
            .btn-success.focus {
            color: #fff;
            background-color: #449d44;
            border-color: #255625;
            }
            .btn-success:hover {
            color: #fff;
            background-color: #449d44;
            border-color: #398439;
            }

            .btn-danger {
            color: #fff;
            background-color: #d9534f;
            border-color: #d43f3a;
            border-style: solid;
            box-shadow: none;
            border-radius: 3px;
            }
            .btn-danger:focus,
            .btn-danger.focus {
            color: #fff;
            background-color: #c9302c;
            border-color: #761c19;
            }
            .btn-danger:hover {
            color: #fff;
            background-color: #c9302c;
            border-color: #ac2925;
            }

            .dialog-container {
                        width: 300px;
            margin: auto;
            background: #e3f4ff;
            border: 1px solid #0c609d;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        .dialog-header {
            background: #0c609d;
            color: white;
            padding: 10px;
            font-weight: bold;
            border-radius: 10px 10px 0 0;
        }

        .dialog-body {
            padding: 10px;
        }

        .dialog-body table {
            width: 100%;
            border-collapse: collapse;
        }

        .dialog-body th, .dialog-body td {
            padding: 8px;
            text-align: center;
            border: 1px solid #0c609d;
        }

        .value-box {
            display: inline-block;
            width: 50px;
            padding: 5px;
            background: #007bff;
            color: white;
            font-weight: bold;
            border-radius: 5px;
        }

        .set-box input {
            width: 60px;
            padding: 5px;
            text-align: center;
            border: 1px solid #4caf50;
            border-radius: 5px;
        }

        .dialog-footer {
            padding: 10px;
            text-align: right;
            background: #e3f4ff;
            border-radius: 0 0 10px 10px;
        }

        .btn {
            margin: 5px;
        }
    </style>
</head>

<body>
        <div class="dialog-container" id="setPointDialog">
            <div class="dialog-header">SET POINT</div>
    
            <div class="dialog-body">
                <table class="table table-bordered">
                    <thead>
                        <tr>
                            <th></th>
                            <th>Actual</th>
                            <th>Set</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td><b>% RH</b></td>
                            <td><span class="value-box" id="Spg2_iVa_Act_RH">{{ msg.payload['Spg2_iVa_Act_RH'] | round(1)
                                    }}</span></td>
                            <td class="set-box">
                                <input type="number" id="Spg2_iMi_Set_RH"
                                    value="{{ msg.payload['Spg2_iMi_Set_RH'] | round(1) }}"
                                    data-nodeid="{{ msg.node_ids['Spg2_iMi_Set_RH'] }}" />
                            </td>
                        </tr>
                        <tr>
                            <td><b>Â°C</b></td>
                            <td><span class="value-box" id="Spg2_iVa_Act_Temp">{{ msg.payload['Spg2_iVa_Act_Temp'] |
                                    round(1) }}</span></td>
                            <td class="set-box">
                                <input type="number" id="Spg2_iMi_Set_Temp"
                                    value="{{ msg.payload['Spg2_iMi_Set_Temp'] | round(1) }}"
                                    data-nodeid="{{ msg.node_ids['Spg2_iMi_Set_Temp'] }}" />
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
    
            <div class="dialog-footer">
                <button class="btn btn-danger" onclick="closeDialog()">Close</button>
                <button class="btn btn-success" onclick="updateSettings()">Update</button>
            </div>
        </div>
    
        <script>
    
            // Set up Socket.IO connection
            const socket = io();
    
            socket.on('update', function (data) {
                Object.keys(data).forEach((key) => {
                    const element = document.getElementById(key);
                    if (element) {
                        if (element.classList.contains('value')) {
                            element.innerText = data[key]; // Ensure real-time update for blue box values
                        } else if (element.tagName === 'INPUT' && element.type === 'number') {
                            if (document.activeElement !== element) {
                                element.value = data[key]; // Update set-box inputs
                            }
                        } else if (element.tagName === 'INPUT' && element.type === 'checkbox') {
                            element.checked = data[key]; // Ensure real-time update for auto/manual switch
                            const textElement = document.getElementById(element.id + '-text');
                            if (textElement) {
                                textElement.textContent = data[key] ? 'Manual' : 'Auto';
                            }
                        }
                    }
                });
            });
    
    
    
    
    
            function updateSettings() {
                const setpoints = {
                    Spg2_iMi_Set_RH: document.getElementById('Spg2_iMi_Set_RH').value,
                    Spg2_iMi_Set_Temp: document.getElementById('Spg2_iMi_Set_Temp').value,
                };
    
                fetch('/write', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(setpoints),
                })
                    .then(response => response.json())
                    .then(data => {
                        if (data.success) {
                            alert('Settings updated successfully!');
                        } else {
                            alert('Failed to update settings.');
                        }
                    })
                    .catch(error => console.error('Error:', error));
            }
    
            function closeDialog() {
                document.getElementById('setPointDialog').style.display = 'none';
            }
        </script>
    </body>
    
    </html>
