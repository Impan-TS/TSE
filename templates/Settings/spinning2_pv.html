<!DOCTYPE html>
<html lang="en">

<head>

    <style>

      .dialog-box {
    max-width: 20%;  /* Reduced from 50% */
    width: auto;
    border: 1px solid #333;
    border-radius: 8px;  /* Reduced from 10px */
    background-color: #e3f4ff;
    padding: 15px;  /* Reduced from 20px */
    margin: 0 auto;
    box-sizing: border-box;
    position: relative;
    top: -30px;  /* Reduced from -50px */
    left: -20px;  /* Reduced from -30px */
}

.header {
    background-color: #0c609d;
    color: white;
    text-align: center;
    font-size: 16px;  /* Reduced from 20px */
    font-weight: bold;
    padding: 8px;  /* Reduced from 10px */
    border-radius: 6px;  /* Reduced from 8px */
    margin-bottom: 10px;  /* Reduced from 15px */
    width: 95%;
}

.row-container {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(80px, 1fr));  /* Reduced from 100px */
    gap: 6px;  /* Reduced from 8px */
    margin-bottom: 6px;  /* Reduced from 8px */
}

.parameter {
    width: 100%;
    height: 32px;  /* Reduced from 40px */
    text-align: center;
    line-height: 32px;  /* Reduced from 40px */
    font-size: 10px;  /* Reduced from 11px */
    font-weight: bold;
   
    border: 1px solid #333;  /* Reduced from 2px */
    border-radius: 4px;  /* Reduced from 5px */
    background-color: #c9f6ff;
    color: black;
}

.value {
    background-color: #007bff;
    color: white;
    font-weight: bold;
    text-align: center;
    border: 1px solid #333;  /* Reduced from 2px */
    border-radius: 4px;  /* Reduced from 5px */
    line-height: 32px;  /* Reduced from 40px */
    padding-right: 8px;  /* Reduced from 10px */
}

.close-icon {
    position: absolute;
    top: 2px;  /* Reduced from 3px */
    right: 2px;  /* Reduced from 3px */
    width: 16px;  /* Reduced from 18px */
    height: 16px;  /* Reduced from 18px */
    padding: 1px;  /* Reduced from 2px */
    font-size: 14px;  /* Reduced from 16px */
}

.set-box input {
    width: 95%;
    height: 32px;  /* Reduced from 40px */
    background: #4caf50;
    color: white;
    font-weight: bold;
    text-align: center;
    border: 1px solid #333;  /* Reduced from 2px */
    border-radius: 4px;  /* Reduced from 5px */
    line-height: 32px;  /* Reduced from 40px */
}

/* Styling for toggle switch */
.switch {
    margin-top: 4px;  /* Reduced from 6px */
    width: 36px;  /* Reduced from 42px */
    height: 20px;  /* Reduced from 24px */
}

.slider:before {
    height: 14px;  /* Reduced from 16px */
    width: 14px;  /* Reduced from 16px */
    left: 3px;  /* Reduced from 4px */
    bottom: 3px;  /* Reduced from 4px */
}

input:checked+.slider:before {
    transform: translateX(14px);  /* Reduced from 16px */
}

@media (max-width: 768px) {
    .dialog-box {
        max-width: 90%;  /* Allow more space on small screens */
    }
    
    .header {
        font-size: 14px;  /* Further reduced for small screens */
    }

    .parameter,
    .value {
        font-size: 9px;  /* Reduced from 10px */
        height: 30px;  /* Reduced from 35px */
        line-height: 30px;  /* Added to match height */
    }
    
    .row-container {
        grid-template-columns: repeat(auto-fit, minmax(60px, 1fr));  /* Smaller on mobile */
    }
}
    </style>

</head>

<body>
    <div class="dialog-box mt-5">

        <!-- Header -->
        <div class="header">PRESET &nbsp; VALUES</div>

        <!-- Row 1 -->
        <div class="row-container">
            <div class="parameter" style= " background-color: rgb(0, 86, 128); color:white">PARAMETER</div>
            <div class="parameter" style= " background-color: rgb(0, 86, 128); color:white">PUMP</div>
        </div>
        <div class="row-container m-value-row">
            <div class="parameter"  style="background-color: rgb(20,105,46); color:white">ON-REF</div>
            <div class="set-box"><input type="number" id="Spg2_iTime_Start_Pump"
                value="{{ msg.payload['Spg2_iTime_Start_Pump'] | round(1) }}" data-nodeid="{{ msg.node_ids['Spg2_iTime_Start_Pump'] }}" /></div>
        </div>

        <!-- Row 2 -->
        <div class="row-container m-value-row">
            <!-- Added class here -->
            <div class="parameter"  style="background-color: rgb(20,105,46); color:white">OFF-REF</div>
            <div class="set-box"><input type="number" id="Spg2_iVa_Pump_Stop_REF"
                value="{{ msg.payload['Spg2_iVa_Pump_Stop_REF'] | round(1) }}" data-nodeid="{{ msg.node_ids['Spg2_iVa_Pump_Stop_REF'] }}" /></div>
        </div>

        <div class="dialog-footer" style="text-align: right;">
                <button class="btn btn-danger" onclick="closeDialog()">Close</button>
                <button class="btn btn-success" onclick="updateSettings()">Update</button>
            </div>

    </div>


    <!-- Include Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>

        // Set up Socket.IO connection
        const socket = io();

        // socket.on('update', function (data) {
        //     // Iterate through the keys in the data object
        //     Object.keys(data).forEach((key) => {
        //         const element = document.getElementById(key); // Find element by id
        //         if (element) {
        //             if (element.tagName === 'SPAN') { // Update value-box (span) elements
        //                 element.innerText = data[key]; // Update the span's text content
        //             } else if (element.tagName === 'INPUT') { // Update set-box (input) elements
        //                 // Only update the input value if it's not focused (being edited)
        //                 if (document.activeElement !== element) {
        //                     element.value = data[key]; // Update the input's value
        //                 }
        //             }
        //         }
        //     });
        // });

        socket.on('update', function (data) {
    Object.keys(data).forEach((key) => {
        const element = document.getElementById(key);
        if (element) {
            if (element.classList.contains('value')) {
                element.innerText = data[key]; // Ensure real-time update for blue box values
            } else if (element.tagName === 'INPUT' && element.type === 'number') {
                if (document.activeElement !== element) {
                    element.value = data[key]; // Update set-box inputs
                }
            } else if (element.tagName === 'INPUT' && element.type === 'checkbox') {
                element.checked = data[key]; // Ensure real-time update for auto/manual switch
                const textElement = document.getElementById(element.id + '-text');
                if (textElement) {
                    textElement.textContent = data[key] ? 'Manual' : 'Auto';
                }
            }
        }
    });
});

        function updateSettings() {
            const setpoints = {
                Spg2_iTime_Start_Pump: document.getElementById('Spg2_iTime_Start_Pump').value,
                Spg2_iVa_Pump_Stop_REF: document.getElementById('Spg2_iVa_Pump_Stop_REF').value,
            };

            fetch('/write', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(setpoints),
            })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        alert('Settings updated successfully!');
                    } else {
                        alert('Failed to update settings.');
                    }
                })
                .catch(error => console.error('Error:', error));
        }

        function closeDialog() {
            const dialogBox = document.querySelector('.dialog-box');
            dialogBox.style.display = 'none';
        }
    </script>
</body>

</html>
