<!DOCTYPE html>
<html>
<head>
    <title>Edit User</title>
    <link rel="stylesheet" href="static\css\font.css">
    <style>
        /* Style for modal dialog */
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.4);
        }

        .modal-content {
            background-color: #fefefe;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 40%;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>User Management</h1>
    <button id="editButton">Edit User</button>

    <!-- Modal -->
    <div id="editModal" class="modal">
        <div class="modal-content">
            <span class="close" id="closeModal">&times;</span>
            <h2>Edit User</h2>
            <!-- The form is now placed inside the modal and will be submitted via AJAX -->
            <form id="editForm" method="POST">
                <label>Username:</label>
                <input type="text" name="username" value="{{ user[0] }}" required>
                <br>
                <label>Password:</label>
                <input type="password" name="password" required>
                <br>
                <button type="submit">Update</button>
            </form>
        </div>
    </div>

    <script>
        // Get modal element and buttons
        const modal = document.getElementById("editModal");
        const editButton = document.getElementById("editButton");
        const closeModal = document.getElementById("closeModal");

        // Show the modal when "Edit" button is clicked
        editButton.onclick = function () {
            modal.style.display = "block";
        };

        // Close the modal when "X" is clicked
        closeModal.onclick = function () {
            modal.style.display = "none";
        };

        // Close the modal if user clicks outside of the modal content
        window.onclick = function (event) {
            if (event.target === modal) {
                modal.style.display = "none";
            }
        };

        // Handle form submission via AJAX to avoid page redirect
        document.getElementById("editForm").onsubmit = function(event) {
            event.preventDefault(); // Prevent the default form submission behavior
            const formData = new FormData(this);

            fetch(window.location.href, {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    alert("User updated successfully!");
                    modal.style.display = "none"; // Hide the modal
                    // Optionally update the displayed user information dynamically
                    document.getElementById("usernameDisplay").innerText = formData.get('username');
                } else {
                    alert("Error updating user: " + data.message);
                }
            })
            .catch(err => {
                alert("An error occurred: " + err.message);
            });
        };
    </script>
</body>
</html>
