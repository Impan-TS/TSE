{% extends "iot/tse.html" %}

{% block title %}Edit & Delete{% endblock %}

{% block content %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit & Delete User</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <style>
       
        .table-container {
            border-radius: 10px;
            margin-top: 130px;
            border: 1px solid #0c609d;
            overflow: hidden;
        }

        .table {
            border-collapse: collapse;
            /* Ensures borders are consistent */
            margin-bottom: 0;
        }

        /* Makes the table responsive and evenly spread */

        .thead th {
            background-color: #0c609d;
            color: white;
            text-align: center;
            /* Center the text */
            border-radius: 0;
            border: 1px solid black;
        }

        .thead th:first-child {
            border-top-left-radius: 7px;
            border: 1px solid black;
            /* Rounded top-left corner */
        }

        .thead th:last-child {
            border-top-right-radius: 7px;
            border: 1px solid black;
            /* Rounded top-right corner */
        }

        .btn-action {
            border: none;
            background: none;
            cursor: pointer;
        }

        .btn-action:hover {
            color: #007bff;
        }

        td,
        th {
            text-align: center;
            vertical-align: middle;
            border-right: 1px solid #0c609d;
            /* Vertical black line */
            font-weight: 480;
        }

        tr td:last-child,
        tr th:last-child {
            border-right: none;
            /* Remove border for the last column */
        }
    </style>
    </style>
</head>

<body>
    <div class="container">
        <!-- <h1 class="mb-4">User Management</h1> -->
        <div class="table-container">
            <table class="table table-striped table-hover">
                <thead class="thead">
                    <tr>
                        <th>Username</th>
                        <!-- <th>Password</th> -->
                        <th>Role</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    {% for user in users %}
                    <tr>
                        <td>{{ user.username }}</td>
                        <!-- <td>{{ user.password }}</td> -->
                        <td>{{ user.role }}</td>
                        <td>
                            <button class="btn-action"
                                onclick="editUser('{{ user.username }}', '{{ user.password }}', '{{ user.role }}')">
                                <i class="fas fa-edit"></i>
                            </button>
                            <form action="/delete_user" method="POST" style="display:inline;">
                                <input type="hidden" name="username" value="{{ user.username }}">
                                <button class="btn-action" type="submit">
                                    <i class="fas fa-trash-alt text-danger"></i>
                                </button>
                            </form>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>

    <!-- Edit Modal -->
    <div class="modal fade" id="editModal" tabindex="-1" aria-labelledby="editModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <form action="/edit_user" method="POST">
                    <div class="modal-header">
                        <h5 class="modal-title" id="editModalLabel">Edit User</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <input type="hidden" id="editUsername" name="username">
                        <div class="mb-3">
                            <label for="editPassword" class="form-label">Password</label>
                            <input type="password" class="form-control" id="editPassword" name="password" required>
                        </div>
                        <div class="mb-3">
                            <label for="editRole" class="form-label">Role</label>
                            <select class="form-select" id="editRole" name="role" required>
                                <option value="Operator">Operator</option>
                                <option value="Manager">Manager</option>
                                <option value="Tse">Tse</option>
                            </select>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="submit" class="btn btn-primary">Save Changes</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function editUser(username, password, role) {
            const modal = new bootstrap.Modal(document.getElementById('editModal'));
            document.getElementById('editUsername').value = username;
            document.getElementById('editPassword').value = password;
            document.getElementById('editRole').value = role;
            modal.show();
        }
    </script>
</body>

</html>

{% endblock %}
