{% extends "iot/tse.html" %}

{% block title %}Edit & Delete{% endblock %}

{% block content %}

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit & Delete User</title>
    <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"> -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="static\css\font.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
    
        .table-container {
            background: white;
            border-radius: 10px;
            margin-top: 50px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 800px;
            margin-left: auto;
            margin-right: auto;
        }
    
        table {
            width: 100%;
            border-collapse: collapse;
        }
    
        th, td {
            border: 1px solid #0c609d;
            padding: 10px;
            text-align: center;
        }
    
        th {
            background-color: #0c609d;
            color: white;
        }
    
        .btn-action {
            background: none;
            border: none;
            cursor: pointer;
            font-size: 16px;
            margin: 0 5px;
        }
    
        .btn-action:hover {
            color: #007bff;
        }
    
        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 300px;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
        }
    
        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 18px;
            margin-bottom: 10px;
        }
    
        .modal-body {
            margin-bottom: 15px;
        }
    
        .modal-footer {
            text-align: right;
        }
    
        .modal-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
        }
    
        .btn {
            padding: 8px 15px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
    
        .btn-primary {
            background: #007bff;
            color: white;
        }
    
        .btn-primary:hover {
            background: #0056b3;
        }
    
        .btn-close {
            background: none;
            border: none;
            font-size: 18px;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div class="container">
        <!-- <h1 class="mb-4">User Management</h1> -->
        <div class="table-container">
            <table class="table table-striped table-hover">
                <thead class="thead">
                    <tr>
                        <th>Username</th>
                        <!-- <th>Password</th> -->
                        <th>Role</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    {% for user in users %}
                    <tr>
                        <td>{{ user.username }}</td>
                        <!-- <td>{{ user.password }}</td> -->
                        <td>{{ user.role }}</td>
                        <td>
                            <button class="btn-action"
                                onclick="editUser('{{ user.username }}', '{{ user.password }}', '{{ user.role }}')">
                                <i class="fas fa-edit"></i>
                            </button>
                            <form action="/delete_user" method="POST" style="display:inline;">
                                <input type="hidden" name="username" value="{{ user.username }}">
                                <button class="btn-action" type="submit">
                                    <i class="fas fa-trash-alt text-danger"></i>
                                </button>
                            </form>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>

   <!-- Edit Modal -->
<div class="modal fade" id="editModal" data-bs-backdrop="false" style="position: fixed !important;
top: 70% !important;
left: 50% !important;
transform: translate(-50%, -50%) !important; background-color: transparent !important; border:none; box-shadow: none;" 
tabindex="-1" aria-labelledby="editModalLabel" aria-hidden="true">

<div class="modal-dialog">
    <div class="modal-content">
        <form action="/edit_user" method="POST">
            <div class="modal-header">
                <h5 class="modal-title" id="editModalLabel">Edit User</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <input type="hidden" id="editUsername" name="username">
                
                <div class="mb-3 d-flex align-items-center">
                    <label for="editPassword" class="form-label me-2" style="white-space: nowrap;">Password:</label>
                    <input type="password" class="form-control" id="editPassword" name="password" required>
                </div>

                <div class="mb-3 d-flex align-items-center">
                    <label for="editRole" class="form-label me-2" style="white-space: nowrap;">Role:</label>
                    <select class="form-select" id="editRole" name="role" required>
                        <option value="Operator">Operator</option>
                        <option value="Manager">Manager</option>
                        <option value="Tse">Tse</option>
                    </select>
                </div>
            </div>
            <div class="modal-footer">
                <button type="submit" class="btn btn-primary">Save Changes</button>
            </div>
        </form>
    </div>
</div>
</div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function editUser(username, password, role) {
            const modal = new bootstrap.Modal(document.getElementById('editModal'));
            document.getElementById('editUsername').value = username;
            document.getElementById('editPassword').value = password;
            document.getElementById('editRole').value = role;
            modal.show();
        }
    </script>
</body>

</html>

{% endblock %}
