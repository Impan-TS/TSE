{% extends "iot/tse.html" %}

{% block title %}Alarms{% endblock %}

{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <title>Alarms</title>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <style>
        /* Style the table header with custom blue color */
        .table th {
            background-color: #0c609d;
            color: white; /* White text */
            text-align: center; /* Center align text in header */
        }

        /* Style for alternating row colors */
        .table tbody tr:nth-child(even) {
            background-color: #f2f2f2; /* Light gray for even rows */
        }

        .table tbody tr:nth-child(odd) {
            background-color: white; /* White for odd rows */
        }

        /* Table border and outer border radius */
        .table {
            border-radius: 10px; /* Outer border radius */
            border: 2px solid red; /* Red outer border */
            overflow: hidden; /* Hide inner border radius effect */
            width: 100%; /* Ensure table takes full width */
        }

        /* Border styling for the table cells */
        .table td, .table th {
            border: 1px solid #ddd; /* Light gray border for all cells */
        }

        /* Optional: Round the corners of the table header cells */
        .table th:first-child {
            border-top-left-radius: 10px; 
        }

        .table th:last-child {
            border-top-right-radius: 10px;
        }

        .table td:first-child {
            border-bottom-left-radius: 10px;
        }

        .table td:last-child {
            border-bottom-right-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h2 style="text-align: center; margin-top: 90px; margin-bottom: 25px; color: #0c609d;"><b>ALARMS LIST</b></h2>
        <table class="table">
            <thead>
                <tr>
                    <th>Alarm</th>
                    <th>Name</th>
                    <th>Message</th>
                    <th>Code</th>
                    <th>Severity</th>
                    <th>Time</th>
                </tr>
            </thead>
            <tbody id="alarm-table-body">
                <!-- Rows will be dynamically added here -->
            </tbody>
        </table>
    </div>

    <script>
        let previousAlarms = [];

        function fetchAlarms() {
            $.getJSON("/alarms", function (data) {
                let rows = "";
                data.forEach(function (alarm) {
                    rows += `<tr style="text-align: center">
                                <td>${alarm.alarm}</td>
                                <td>${alarm.name}</td>
                                <td>${alarm.message}</td>
                                <td>${alarm.code}</td>
                                <td>${alarm.severity}</td>
                                <td>${alarm.time}</td>
                             </tr>`;
                });

                // Update the table
                $("#alarm-table-body").html(rows);

                // Check for new alarms
                const newAlarms = data.filter(alarm => !previousAlarms.some(a => a.alarm === alarm.alarm));
                if (newAlarms.length > 0) {
                    const alarmMessage = newAlarms.map(a => `<p>${a.message} (${a.name})</p>`).join("");
                    // $("#alarm-modal-body").html(alarmMessage);
                    // $("#alarmModal").modal("show");
                }

                // Update previous alarms
                previousAlarms = data;
            });
        }

        setInterval(fetchAlarms, 10000);
    </script>
</body>
</html>

{% endblock %}
