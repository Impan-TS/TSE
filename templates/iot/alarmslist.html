{% extends "iot/tse.html" %}

{% block title %}Alarms{% endblock %}

{% block content %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alarm List</title>
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            margin-top: 80px;
            /* Added top margin */
        }

        h1 {
            text-align: center;
            color: #0c609d;
        }

        .alarm-table {
            width: 80%;
            margin: 20px auto;
            border-collapse: seperate;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            border-radius: 5px;
            border-spacing: 0;
            /* Rounded corners */
            overflow: hidden;
            /* Ensures rounded borders display correctly */
            border: 1px solid #0c609d;
            /* Outer border color */
        }


        .alarm-table th,
        .alarm-table td {
            /* border: 1px solid #ddd; Internal cell borders */
            padding: 12px;
            text-align: left;
            /* Data stays left-aligned */
        }

        .alarm-table th {
            background-color: #0c609d;
            color: white;
            text-transform: uppercase;
            /* text-align: center; */
            /* Center-align table headers */
        }

        .alarm-table tr.even {
            background-color: #e3f4ff;
        }

        .alarm-table tr.odd {
            background-color: white;
        }

        /* .alarm-table tr:hover {
            background-color: #ddd;
        } */

        .alarm-time {
            font-weight: bold;
            color: #555;
        }

        /* .close-button {
            display: block;
            width: 100px;
            margin: 20px auto;
            padding: 10px;
            text-align: center;
            background-color: #d9534f;
            color: white;
            border: none;
            cursor: pointer;
        }
        .close-button:hover {
            background-color: #c9302c;
        } */

        .alert-icon {
            font: bold;
            color: red;
            font-size: 22px;
            /* Adjust size as needed */
        }

        button:disabled {
            background-color: #cccccc;
            /* Light gray background */
            color: #666666;
            /* Dim text color */
            cursor: not-allowed;
            /* Show 'not allowed' cursor */
            opacity: 0.6;
            /* Slightly faded look */
        }
    </style>
</head>

<body>
    <h1>Alarms List</h1>
    <table class="alarm-table">
        <thead>
            <tr>
                <th>Time</th>
                <th>Message</th>
                <th>Code</th>
                <th>Severity</th>
                <th>Status</th>
            </tr>
        </thead>
        <tbody id="alarm-list-body">
            <!-- Alarm rows will be dynamically inserted here -->
        </tbody>
    </table>
    <!-- <button class="close-button" onclick="closeAlarms()">Close</button> -->

    <script>
        function fetchAlarms() {
            fetch("/alarms")
                .then(response => response.json())
                .then(data => {
                    const alarmBody = document.getElementById("alarm-list-body");
                    alarmBody.innerHTML = ""; // Clear existing rows

                    if (data.length === 0) {
                        alarmBody.innerHTML = "<tr><td colspan='5' style='text-align:center;'>No active alarms</td></tr>";
                    } else {
                        data.forEach((alarm, index) => {
                            const rowClass = (index % 2 === 0) ? "even" : "odd";
                            const acknowledged = alarm.acknowledged
                                ? `<span style="color:green;">âœ…</span>`
                                : `<span class="alert-icon">&#x26A0;</span>`; // Red triangle alert icon

                            const row = `
                            <tr class="${rowClass}">
        <td>${alarm.time}</td>
        <td>${alarm.message} (${alarm.name})</td>
        <td>${alarm.code}</td>
        <td>${alarm.severity}</td>
        <td style="vertical-align: top;">
            ${acknowledged}
            <button onclick="acknowledgeAlarm('${alarm.alarm}')"
                    style="background-color: #0c609d; color: white; border: none; border-radius: 3px; padding: 6px 6px; font-size: 10px; margin-left: 7px; cursor: pointer;"
                    ${alarm.acknowledged ? "disabled" : ""}>
                Acknowledge
            </button>
        </td>
    </tr>
`;
                            alarmBody.insertAdjacentHTML("beforeend", row);
                        });
                    }
                })
                .catch(error => console.error("Error fetching alarms:", error));
        }

        function acknowledgeAlarm(alarmId) {
            fetch("/acknowledge", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ alarm: alarmId })
            })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        alert("Alarm acknowledged successfully!");
                        fetchAlarms(); // Refresh the alarm list
                    } else {
                        alert("Failed to acknowledge alarm.");
                    }
                })
                .catch(error => console.error("Error acknowledging alarm:", error));
        }

        // Fetch alarms on page load
        fetchAlarms();

        // Refresh alarms every 5 seconds
        setInterval(fetchAlarms, 5000);



        // Close button functionality
        // function closeAlarms() {
        //     window.history.back();
        // }

    </script>
</body>

</html>

{% endblock %}
