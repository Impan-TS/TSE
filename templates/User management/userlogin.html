<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <style>
        .container {
            /* background-color: rgba(255, 255, 255, 0.8); */
            /* White container background with transparency */
            background-image: url('https://images.hdqwalls.com/download/graph-web-abstract-4k-hn-1920x1080.jpg');
            background-size: cover;
            /* Ensures the image covers the entire screen */
            background-position: center;
            /* Centers the background image */
            background-repeat: no-repeat;
            /* Prevents repeating the image */
            height: fit-content;
            /* Sets the body height to cover the full viewport height */
            margin: 0;
            /* Removes any default margin */
            border-radius: 15px;
            /* Rounded corners */
            /* box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1); */
            /* Shadow effect */
            border: 1px solid #00ffff;
            padding: 50px;
            margin-top: 75px;
            max-width: 450px;
            padding-bottom: 5%;
            /* Limit container width */
            margin-left: 500px;
            margin-right: auto;

        }

        h2 {
            text-align: center;
            margin-bottom: 30px;
            /* color: #2f3439; */
            color: white;
            /* Dark gray text color */
        }

        .form-group label {
            margin-bottom: 10px;
            /* color: #495057; */
            color: white;
            /* Dark gray label text color */
        }

        .form-control {
            border: 1px solid #ced4da;
            /* Gray border */
            border-radius: 5px;
            /* Rounded corners */
        }

        .btn-primary {
            margin-top: 30px;
            background-color: #007bff;
            /* Primary button color */
            border-color: #007bff;
            /* Primary button border color */
            border-radius: 5px;
            /* Rounded corners */
            padding: 10px 20px;
            /* Padding */
            width: 100%;
            /* Full width */
        }

        .btn-primary:hover {
            background-color: #0056b3;
            /* Darker primary button color on hover */
            border-color: #0056b3;
            /* Darker primary button border color on hover */
        }

        .alert-danger {
            margin-top: 15%;
            margin-bottom: -8%;
            color: #721c24;
            text-align: center;
        }

        a {
            text-decoration: none;
            /* Remove underline from links */
        }

        a:hover {
            text-decoration: underline;
            /* Underline links on hover */
        }

        body {
            background-image: url('https://images.hdqwalls.com/download/graph-web-abstract-4k-hn-1920x1080.jpg');
            background-size: cover;
            /* Ensures the image covers the entire screen */
            background-position: center;
            /* Centers the background image */
            background-repeat: no-repeat;
            /* Prevents repeating the image */
            height: 100vh;
            /* Sets the body height to cover the full viewport height */
            margin: 0;
            /* Removes any default margin */
        }


        .link-container {
        display: flex;
        flex-direction: column; /* Stack links vertically */
        align-items: center; /* Center the links horizontally */
        gap: 15px; /* Space between links */
    }

    .link-item {
        color: white;
        font-weight: bold;
        text-decoration: underline;
    }

    .link-item:hover {
        color: blue; /* Optional: change color on hover */
    }
    </style>
</head>

<body>

    <!-- <div style="padding-top: 50px; margin-left: 500px; position: relative; color: white;">
        <h1>TSE Control System</h1>
    </div> -->

    <div class="container" style="position: fixed;">
        <h2 style="margin-bottom: -8%;">Login</h2>
        <!-- Display flash messages here -->
        {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
        {% for category, message in messages %}
        <div class="alert alert-{{ category }}">{{ message }}</div>
        {% endfor %}
        {% endif %}
        {% endwith %}
        <form action="{{ url_for('user_login') }}" method="post">
            <div class="form-group" style="margin-top: 50px;">
                <label for="username">
                    <h6>Username:</h6>
                </label>
                <input type="text" class="form-control" id="username" name="username" placeholder="Enter username">
            </div>
            <div class="form-group">
                <label for="pwd">
                    <h6>Password:</h6>
                </label>
                <input type="password" class="form-control" id="password" name="password" placeholder="Enter password">
            </div>
            <button type="submit" class="btn btn-primary">Login</button>
        </form>

        <!-- <div class="link-container mt-3">
            <a href="http://127.0.0.1:7005" class="home-link"><u>Home</u></a>
            <a href="#" class="forgot-password-link"><u>Forgot Password?</u></a>
        </div> -->

        <!-- Hyperlinks for Home and Forgot Password -->
        <div class="text-center mt-3 link-container">
            <a href="http://127.0.0.1:7005" class="link-item" style="padding-top: 5px;"> Home</a>
            <!-- <a href="#" class="link-item">Forgot Password?</a> -->
        </div>

    </div>


</body>

</html>
